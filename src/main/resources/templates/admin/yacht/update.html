<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout">
    <head>
        <title>Admin Yacht Update</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div layout:fragment="content">
            <div class="content-wrapper" style="min-height: 1302.4px;">
                <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
                     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
                    <div class="page-wrapper" style="min-height: 250px;">
                        <div class="container-fluid">
                            <div>
                                <h3>Update <span style="color: blue" th:text="${updateYachtDto.yacht_no}"></span> Information</h3>
                            </div>
                            <div class="card card-primary">
                                <div class="card-body">
                                    <form action="#" th:action="@{http://localhost:8888/client/admin/yachtcontroller/update}" th:object="${updateYachtDto}" method="POST">
                                        <input type="hidden" th:field="*{id}">
                                        <input type="hidden" th:field="*{is_active}">
                                        <div class="form-group">
                                            Yacht No: <input type="text" th:field="*{yacht_no}" class="form-control" placeholder="Enter Yacht No..."><br>
                                            <p style="color: red" th:errors="*{yacht_no}" th:if="${#fields.hasErrors('yacht_no')}"></p>
                                        </div>
                                        
                                        <div class="form-group">
                                            Yacht Price: <input type="number" th:field="*{yacht_price}" class="form-control" placeholder="Enter Yacht Price..."><br>
                                            <p style="color: red" th:errors="*{yacht_price}" th:if="${#fields.hasErrors('yacht_price')}"></p>
                                        </div>
                                        
                                        <div class="form-group">
                                            Yacht Image: <input type="text" th:field="*{yacht_image}" class="form-control" placeholder="Enter Yacht Image..."><br>
                                            <p style="color: red" th:errors="*{yacht_image}" th:if="${#fields.hasErrors('yacht_image')}"></p>
                                        </div>
                                        
                                        <div class="form-group">
                                            Yacht Capacity: <input type="number" th:field="*{yacht_capacity}" class="form-control" placeholder="Enter Yacht Capacity..."><br>
                                            <p style="color: red" th:errors="*{yacht_capacity}" th:if="${#fields.hasErrors('yacht_capacity')}"></p>
                                        </div>
                                        
                                        <div class="form-group">
                                            Yacht Description: <textarea th:field="*{yacht_description}" class="form-control" placeholder="Enter Yacht Description..."></textarea><br>
                                            <p style="color: red" th:errors="*{yacht_description}" th:if="${#fields.hasErrors('yacht_description')}"></p>
                                        </div>
                                        
                                        <div class="form-group">
                                            <select th:field="*{yacht_type_id}" class="form-control">
                                                <option selected disabled value="0">---Select Yacht Type---</option>
                                                <option th:each="item : ${allYachtTypeList}" th:value="${item.id}" th:text="${item.yacht_type_name}"></option>
                                            </select><br>
                                            <p style="color: red" th:errors="*{yacht_type_id}" th:if="${#fields.hasErrors('yacht_type_id')}"></p>
                                        </div>

                                        <div class="form-group">
                                            <select th:field="*{booking_status_id}" class="form-control">
                                                <option selected disabled value="0">---Select Booking Status---</option>
                                                <option th:each="item : ${allBookingStatusList}" th:value="${item.id}" th:text="${item.booking_status_name}"></option>
                                            </select><br>
                                        <p style="color: red" th:errors="*{booking_status_id}" th:if="${#fields.hasErrors('booking_status_id')}"></p>
                                        </div>

                                        <input type="submit" value="Update">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
